<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <title>Semantic Tables and Media</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 10px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #f0f0f0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        ol {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Anjali</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rahul</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sneha</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading -->
    <h2>List of medias</h2>

    <!-- Ordered List -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample Image from Picsum" width="200" height="300">
        </li>
        <li>
            <video controls width="300">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
           <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
    Your browser does not support the audio tag.
</audio>

    </ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
